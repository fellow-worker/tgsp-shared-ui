# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'install node.js'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.SourceDirectory)/src'
    Contents: '**'
    TargetFolder: '$(Agent.BuildDirectory)'
  displayName: 'copy files'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.SourceDirectory)'
    Contents: 'package.json'
    TargetFolder: '$(Agent.BuildDirectory)'
  displayName: 'copy package.json'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.SourceDirectory)'
    Contents: 'styleguide.config.js'
    TargetFolder: '$(Agent.BuildDirectory)'
  displayName: 'copy styleguide.config.js'

- task: CmdLine@2
  inputs:
    script: 'sed -i -e ''s/src\///g'' styleguide.config.js'
    workingDirectory: '$(Agent.BuildDirectory)'
  displayName: 'prepare styleguidist'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(Agent.BuildDirectory)'
  displayName: 'npm install'


- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Agent.BuildDirectory)'
    customCommand: 'build-server'